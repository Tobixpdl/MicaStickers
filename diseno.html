<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaliza Tu Agenda - NoTeAferresAlMar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Oswald:wght@400;700&family=Raleway:wght@400;700&family=PT+Sans:wght@400;700&family=Merriweather:wght@400;700&family=Nunito:wght@400;700&family=Playfair+Display:wght@400;700&family=Ubuntu:wght@400;700&family=Poppins:wght@400;700&family=Mukta:wght@400;700&family=Rubik:wght@400;700&family=Work+Sans:wght@400;700&family=Noto+Sans:wght@400;700&family=Fira+Sans:wght@400;700&family=Quicksand:wght@400;700&family=Titillium+Web:wght@400;700&family=Karla:wght@400;700&family=Pacifico&family=Lobster&family=Dancing+Script:wght@400;700&family=Righteous&family=Fredoka+One&family=Permanent+Marker&family=Indie+Flower&family=Bebas+Neue&family=Passion+One:wght@400;700&family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="disenostyles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 Personalizá Tu Agenda</h1>
            <p>Diseñá tu agenda única con NoTeAferresAlMar</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <div class="control-group">
                    <label>💾 Mis Diseños</label>
                    <div class="editor-tools">
                        <input type="text" id="designName" placeholder="Nombre del diseño">
                        <button class="btn btn-warning" id="saveDesign">💾 Guardar Diseño</button>
                    </div>
                    <div class="saved-designs" id="savedDesigns"></div>
                </div>

                <div class="control-group">
                    <label>📏 Tamaño de Agenda</label>
                    <div class="size-selector">
                        <button class="size-btn active" data-size="a4">A4</button>
                        <button class="size-btn" data-size="a5">A5</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>🌈 Color del Anillado</label>
                    <div class="color-dropdown">
                        <div class="color-indicator" id="colorIndicator"></div>
                        <select id="spiralColor">
                            <option value="#000000">Negro</option>
                            <option value="#ffffff">Blanco</option>
                            <option value="#ff0000">Rojo</option>
                            <option value="#0000ff">Azul</option>
                            <option value="#00ff00">Verde Lima</option>
                            <option value="#ffff00">Amarillo</option>
                            <option value="#ff69b4">Rosa</option>
                            <option value="#ff1493">Fucsia</option>
                            <option value="#9370db">Violeta</option>
                            <option value="#87ceeb">Celeste</option>
                            <option value="#ffa500">Naranja</option>
                            <option value="#a0522d">Marrón</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label>📄 Editar</label>
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="front">Tapa</button>
                        <button class="tab-btn" data-tab="back">Contratapa</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>🎨 Fondo</label>
                    <input type="color" id="bgColor" value="#ffffff">
                    <label for="backgroundUpload" class="btn btn-primary" style="margin-top: 10px;">📷 Cargar Imagen de Fondo</label>
                    <input type="file" id="backgroundUpload" accept="image/*">
                    <button class="btn btn-secondary" id="clearBackground" style="margin-top: 5px;">🗑️ Limpiar Fondo</button>
                </div>

                <div class="control-group">
                    <label>🖼️ Herramientas</label>
                    <div class="editor-tools">
                        <label for="imageUpload" class="btn btn-primary">📷 Subir Imagen</label>
                        <input type="file" id="imageUpload" accept="image/*">
                        
                        <button class="btn btn-primary" id="addText">✏️ Agregar Texto</button>
                        <button class="btn btn-danger" id="deleteElement">🗑️ Eliminar Seleccionado</button>
                    </div>
                </div>

                <div class="control-group" id="textControls" style="display: none;">
                    <label>✏️ Editar Texto</label>
                    <div class="text-controls">
                        <input type="text" id="textContent" placeholder="Tu texto aquí">
                        <select id="fontFamily">
                            <optgroup label="Fuentes Comunes">
                                <option value="Arial">Arial</option>
                                <option value="Helvetica">Helvetica</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Roboto">Roboto</option>
                                <option value="Open Sans">Open Sans</option>
                                <option value="Lato">Lato</option>
                                <option value="Montserrat">Montserrat</option>
                                <option value="Oswald">Oswald</option>
                                <option value="Raleway">Raleway</option>
                                <option value="PT Sans">PT Sans</option>
                                <option value="Merriweather">Merriweather</option>
                                <option value="Nunito">Nunito</option>
                                <option value="Playfair Display">Playfair Display</option>
                                <option value="Ubuntu">Ubuntu</option>
                                <option value="Poppins">Poppins</option>
                                <option value="Mukta">Mukta</option>
                                <option value="Rubik">Rubik</option>
                            </optgroup>
                            <optgroup label="Fuentes Originales">
                                <option value="Pacifico">Pacifico</option>
                                <option value="Lobster">Lobster</option>
                                <option value="Dancing Script">Dancing Script</option>
                                <option value="Righteous">Righteous</option>
                                <option value="Fredoka One">Fredoka One</option>
                                <option value="Permanent Marker">Permanent Marker</option>
                                <option value="Indie Flower">Indie Flower</option>
                                <option value="Bebas Neue">Bebas Neue</option>
                                <option value="Passion One">Passion One</option>
                                <option value="Creepster">Creepster</option>
                            </optgroup>
                        </select>
                        <input type="number" id="textSize" placeholder="Tamaño (px)" value="24" min="12" max="100">
                        <input type="color" id="textColor" value="#000000">
                    </div>
                </div>

                <div class="control-group" id="imageControls" style="display: none;">
                    <label>🔄 Rotar Imagen</label>
                    <div class="image-controls">
                        <div class="rotation-control">
                            <input type="range" id="rotationSlider" min="0" max="360" value="0">
                            <span id="rotationValue">0°</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <button class="btn btn-success" id="downloadBtn">💾 Descargar Diseño</button>
                </div>
            </div>

            <div class="preview-area">
                <div class="spiral-container" id="spiralContainer">
                    <div class="spiral-ring"></div>
                    <div class="spiral-ring"></div>
                    <div class="spiral-ring"></div>
                    <div class="spiral-ring"></div>
                    <div class="spiral-ring"></div>
                    <div class="spiral-ring"></div>
                    <div class="spiral-ring"></div>
                    <div class="spiral-ring"></div>
                    <div class="spiral-ring"></div>
                    <div class="spiral-ring"></div>
                </div>
                <div class="agenda-preview size-a4" id="agendaPreview">
                    <div class="cover-page" id="coverPage">
                        <div class="cover-background" id="coverBackground"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="disenoscript.js"></script>

</body>
</html>
